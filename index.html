<!DOCTYPE html>
<html class="html" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit" aria-label="Редактировать"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add" aria-label="Добавить"></button>
      </section>
      <section class="cards" aria-label="Карточки">
        <ul class="cards__list">
          <li>
            <article class="card">
              <img class="card__image" src="./images/card1.png" aria-label="Лайк" alt="Карачаево-Черкессия">
              <div class="card__content">
                <h2 class="card__title">Карачаево-Черкессия</h2>
                <button type="button" class="card__button"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img class="card__image" src="./images/card2.png" aria-label="Лайк" alt="Эльбрус">
              <div class="card__content">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button type="button" class="card__button"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img class="card__image" src="./images/card3.png" aria-label="Лайк" alt="Домбай">
              <div class="card__content">
                <h2 class="card__title">Домбай</h2>
                <button type="button" class="card__button"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img class="card__image" src="./images/card2.png" aria-label="Лайк" alt="Эльбрус">
              <div class="card__content">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button type="button" class="card__button"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img class="card__image" src="./images/card3.png" aria-label="Лайк" alt="Домбай">
              <div class="card__content">
                <h2 class="card__title">Домбай</h2>
                <button type="button" class="card__button"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img class="card__image" src="./images/card1.png" aria-label="Лайк" alt="Карачаево-Черкессия">
              <div class="card__content">
                <h2 class="card__title">Карачаево-Черкессия</h2>
                <button type="button" class="card__button"></button>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="имя" class="popup__field popup__field_type_profession" placeholder="Укажите имя" required>
        <input type="text" name="специализация" class="popup__field popup__field_type_specialization" placeholder="Укажите специализацию" required>
        <button type="submit" name="submit" class="popup__button-save">Сохранить</button>
      </form>
      <button type="button" class="popup__button-off" aria-label="Закрыть"></button>
    </div>
  </div>
<script src="./scripts/script.js"></script>
</body>
</html>
