<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page page_clear">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Кусто">
        <div class="profile__info">
          <h2 class="profile__title">Жак-Ив Кусто</h2>
          <button type="button" class="profile__button-edit"><img class="profile__vector-edit" src="./images/icon-edit.svg" alt="Редактировать"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add"><img class="profile__vector-add" src="./images/icon-add.svg" alt="Добавить"></button>
      </section>
      <section class="cards">
        <article class="card">
          <img class="card__image" src="./images/card1.png" alt="Карачаевск">
          <div class="card__content">
            <h2 class="card__title">Карачаевск</h2>
            <img class="card__icon" src="./images/card-icon.svg" alt="Лайк">
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/card2.png" alt="Эльбрус">
          <div class="card__content">
            <h2 class="card__title">Гора Эльбрус</h2>
            <img class="card__icon" src="./images/card-icon.svg" alt="Лайк">
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/card3.png" alt="Домбай">
          <div class="card__content">
            <h2 class="card__title">Домбай</h2>
            <img class="card__icon" src="./images/card-icon.svg" alt="Лайк">
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/card2.png" alt="Эльбрус">
          <div class="card__content">
            <h2 class="card__title">Гора Эльбрус</h2>
            <img class="card__icon" src="./images/card-icon.svg" alt="Лайк">
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/card3.png" alt="Домбай">
          <div class="card__content">
            <h2 class="card__title">Домбай</h2>
            <img class="card__icon" src="./images/card-icon.svg" alt="Лайк">
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/card1.png" alt="Карачаевск">
          <div class="card__content">
            <h2 class="card__title">Карачаево-Ч...</h2>
            <img class="card__icon" src="./images/card-icon.svg" alt="Лайк">
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_closed">
    <form class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__field" placeholder="Жак-Ив Кусто"  value="Жак-Ив Кусто">
      <input type="text" class="popup__field" placeholder="Исследователь океана" value="Исследователь океана">
      <button type="button" class="popup__button-save"><p class="popup__button-text">Сохранить</p></button>
    </form>
    <button type="button" class="popup__button-off"><img class="popup__vector-off" src="./images/icon-off.svg"</button>
  </div>
<script type="text/javascript" src="./script.js"></script>
</body>


</html>
